{% extends "layout.html" %}

{% block mainContent %}

  {% if errors %}
    <div class="form-errors">
      <p>Please correct the following errors!</p>
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

	<form id="create-event" method="POST">
    <label for="title">Event title:</label>
    <input type="text" name="title">
    <label for="location">Event Location:</label>
    <input type="text" name="location" id="location">
    <label for="image">Add an Image for Your Event:</label>
    <input type="image" name="image" id="image">
    <label for="year">Year (YYYY):</label>
    <input type="year" name="year" id="year">
    <label for="month">Month (MM):</label>
    <input type="month" name="month" id="month">
    <label for="day">Day (DD):</label>
    <input type="text" name="xx" id="xx">
    <label for="hour">Put xx here:</label>
    <input type="text" name="xx" id="xx">
    <label for="minute">Put xx here:</label>
    <input type="text" name="xx" id="xx">
  </form>
{% endblock %}
