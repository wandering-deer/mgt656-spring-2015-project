{% extends "layout.html" %}

{% block mainContent %}

  {% if errors %}
    <div class="form-errors">
      <p>Please correct the following errors!</p>
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

<br>

	<form id="create-event" method="POST">
    <label for="title">Event Title:</label>
    <input type="text" id= "title" name="title">
    
    <br>


    <label for="location">Event Location:</label>
    <input type="text" id="location" name="location">
    
    <br>

    <label for="image">Event Image:</label>
    <input type="url" id="image" class="form-control" name="image">
    
    <br>
  
    <label for="year">Event Year:</label>
    <input type="text" id="year" name="year">
    
    <br>

    <label for="month">Event Month:</label>
    <select name="month" id="month" class="form-control" style="width: 250px;">
      <option value='0'>January</option>
      <option value='1'>February</option>
      <option value='2'>March</option>
      <option value='3'>April</option>
      <option value='4'>May</option>
      <option value='5'>June</option>
      <option value='6'>July</option>
      <option value='7'>August</option>
      <option value='8'>September</option>
      <option value='9'>October</option>
      <option value='10'>November</option>
      <option value='11'>December</option>

    </select><br>
    
    <label for="day">Event Day:</label>
    <select name="day" id="day" class="form-control" style="width: 250px;">
      <option value='0'>01</option>
      <option value='1'>02</option>
      <option value='2'>03</option>
      <option value='3'>04</option>
      <option value='4'>05</option>
      <option value='5'>06</option>
      <option value='6'>07</option>
      <option value='7'>08</option>
      <option value='8'>09</option>
      <option value='9'>10</option>
      <option value='10'>11</option>
      <option value='11'>12</option>
      <option value='12'>13</option>
      <option value='13'>14</option>
      <option value='14'>15</option>
      <option value='15'>16</option>
      <option value='16'>17</option>
      <option value='17'>18</option>
      <option value='18'>19</option>
      <option value='19'>20</option>
      <option value='20'>21</option>
      <option value='21'>22</option>
      <option value='22'>23</option>
      <option value='23'>24</option>
      <option value='24'>25</option>
      <option value='25'>26</option>
      <option value='26'>27</option>
      <option value='27'>28</option>
      <option value='28'>29</option>
      <option value='29'>30</option>
      <option value='30'>31</option>
      
    </select><br>

    <label for="hour">Event Hour:</label>
    <select name="hour" id="hour" class="form-control" style="width: 250px;">
      <option value='0'>00</option>
      <option value='1'>01</option>
      <option value='2'>02</option>
      <option value='3'>03</option>
      <option value='4'>04</option>
      <option value='5'>05</option>
      <option value='6'>06</option>
      <option value='7'>07</option>
      <option value='8'>08</option>
      <option value='9'>09</option>
      <option value='10'>10</option>
      <option value='11'>11</option>
      <option value='12'>12</option>
      </select>


    <label for="minute">Event Minute:</label>
    <select name="minute" id="minute" class="form-control" style="width: 250px;">
      <option value='0'>00</option>
      <option value='1'>30</option>
      </select><br>
    
    <input type="submit" value="Submit">

<!-- title, location, image, year, month, day, hour, and minute -->
  </form>
{% endblock %}
